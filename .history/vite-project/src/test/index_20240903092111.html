<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú con líneas debajo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        .logo span {
            color: red;
        }

        .menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px; /* Espacio entre los elementos del menú */
        }

        .menu li {
            position: relative;
        }

        .menu a {
            text-decoration: none;
            color: black;
            padding: 5px 0;
            font-weight: bold;
            position: relative; /* Necesario para que ::after esté posicionado relativamente */
        }

        .menu a::after {
            content: '';
            position: absolute;
            left: 50%; /* Centra la línea */
            transform: translateX(-50%); /* Ajusta para centrarla completamente */
            bottom: -2px; /* Ajusta la posición vertical de la línea */
            width: 50%; /* Ajusta el tamaño de la línea (por ejemplo, 50% del ancho del texto) */
            height: 3px; /* Grosor de la línea */
            background-color: red; /* Color de la línea */
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <span>ISB</span>INSTALACIONES
        </div>
        <ul class="menu">
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Política de Calidad</a></li>
            <li><a href="#">Contáctanos</a></li>
        </ul>
    </nav>
</body>
</html>
