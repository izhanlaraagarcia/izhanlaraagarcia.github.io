<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISB Instalaciones - Footer</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        footer {
            background: linear-gradient(135deg, #E63946, #9C1C24);
            color: #fff;
            padding: 50px 20px;
            position: relative;
            overflow: hidden;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-column {
            flex: 1;
            min-width: 250px;
            margin-bottom: 30px;
        }

        .footer-column h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .footer-column p,
        .footer-column a {
            font-size: 14px;
            line-height: 1.6;
            color: #f1f1f1;
            margin-bottom: 10px;
            text-decoration: none;
        }

        .footer-column a {
            font-weight: 500;
            display: inline-block;
            transition: color 0.3s ease;
        }

        .footer-column a:hover {
            color: #ffd700;
            text-decoration: underline;
        }

        .social-icons {
            display: flex;
            justify-content: flex-start;
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin-right: 10px;
            background-color: #fff;
            border-radius: 50%;
            color: #E63946;
            font-size: 18px;
            line-height: 40px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .social-icons a:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            background-color: #ffd700;
            color: #9C1C24;
        }

        .footer-bottom {
            text-align: center;
            padding: 20px 0;
            background-color: #B02731;
            color: #fff;
            font-size: 14px;
            position: relative;
        }

        .footer-bottom a {
            color: #ffd700;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-bottom a:hover {
            text-decoration: underline;
        }

        .map-container {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .footer-personal-touch {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            z-index: 0;
        }

        .footer-bottom::before {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            z-index: 0;
        }

        @media (max-width: 768px) {
            .footer-container {
                flex-direction: column;
                text-align: center;
            }

            .footer-column {
                margin-bottom: 20px;
            }

            .footer-column h3 {
                text-align: center;
            }

            .social-icons {
                justify-content: center;
            }
        }
    </style>
</head>

<body>

    <footer>
        <div class="footer-personal-touch"></div>
        <div class="footer-container">
            <div class="footer-column">
                <h3>ISB Instalaciones</h3>
                <p>Carrer d'Henri Dunant, 19, Nord<br>07004 Palma (Islas Baleares)</p>
                <p>Email: <a href="mailto:isbinstalacionescontacto@gmail.com">isbinstalacionescontacto@gmail.com</a></p>
                <p>Teléfono: <a href="tel:+34642522020">+34 642 52 20 20</a></p>
            </div>

            <div class="footer-column">
                <h3>Ubicación</h3>
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3123.3450190839644!2d2.650224776536033!3d39.584167679471215!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x129792590c3f4b03%3A0xf2d9e8c22c0c4aef!2sCarrer%20d'Henri%20Dunant%2C%2019%2C%2007004%20Palma%2C%20Illes%20Balears%2C%20Spain!5e0!3m2!1sen!2ses!4v1680302294152!5m2!1sen!2ses"
                        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" title="Ubicación en Google Maps"></iframe>
                </div>
            </div>

            <div class="footer-column">
                <h3>Síguenos en</h3>
                <div class="social-icons">
                    <a href="https://facebook.com" aria-label="Facebook" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://twitter.com" aria-label="Twitter" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://instagram.com" aria-label="Instagram" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://linkedin.com" aria-label="LinkedIn" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>© 2024 ISB Instalaciones. Todos los derechos reservados. <a href="#">Política de Privacidad</a> | <a href="#">Términos y Condiciones</a></p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
